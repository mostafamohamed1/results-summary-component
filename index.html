<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__result">
          <h3 class="card__title">Your Result</h3>
          <div class="card__progress">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <strong>Great</strong>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__summary">
          <h3 class="card__title">Summary</h3>
          <ul class="card__stats">
            <li class="card__item reaction">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                <h4>Reaction</h4>
              </div>
              <div>
                <p><span>80</span> / 100</p>
              </div>
            </li>
            <li class="card__item memory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <h4>Memory</h4>
              </div>
              <div>
                <p><span>92</span> / 100</p>
              </div>
            </li>
            <li class="card__item verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <h4>Verbal</h4>
              </div>
              <div>
                <p><span>61</span> / 100</p>
              </div>
            </li>
            <li class="card__item visual">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <h4>Visual</h4>
              </div>
              <div>
                <p><span>72</span> / 100</p>
              </div>
            </li>
          </ul>
          <button class="card__btn">Continue</button>
        </div>
      </div>
    </main>

    <!-- 
    Your Result
    76
    of 100

    Great
    You scored higher than 65% of the people who have taken these tests.
    
    Summary

    Reaction
    80 / 100

    Memory
    92 / 100

    Verbal
    61 / 100

    Visual
    72 / 100

    Continue 
  --></body>
</html>
